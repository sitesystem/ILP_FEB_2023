<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calificaciones</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container mt-5">
      <h1>Calificaciones</h1>
      <form>
        <div class="mb-3">
          <label for="calif1" class="form-label">Calificación 1</label>
          <input type="number" class="form-control" id="calif1" placeholder="Ingrese la calificación 1">
        </div>
        <div class="mb-3">
          <label for="calif2" class="form-label">Calificación 2</label>
          <input type="number" class="form-control" id="calif2" placeholder="Ingrese la calificación 2">
        </div>
        <div class="mb-3">
          <label for="calif3" class="form-label">Calificación 3</label>
          <input type="number" class="form-control" id="calif3" placeholder="Ingrese la calificación 3">
        </div>
        <button type="button" class="btn btn-primary" onclick="calcularPromedio()">Calcular Promedio</button>
      </form>
      <p class="mt-3" id="resultado"></p>
    </div>

    <script>
      function calcularPromedio() {
        // Obtenemos las calificaciones ingresadas
        const calif1 = parseInt(document.getElementById("calif1").value);
        const calif2 = parseInt(document.getElementById("calif2").value);
        const calif3 = parseInt(document.getElementById("calif3").value);

        // Calculamos el promedio
        const promedio = (calif1 + calif2 + calif3) / 3;

        // Mostramos el resultado
        const resultado = document.getElementById("resultado");
        resultado.innerHTML = `El promedio es ${promedio.toFixed(2)}.`;

        // Determinamos si el estudiante aprobó o reprobó
        if (promedio >= 6) {
          resultado.innerHTML += " El estudiante aprobó.";
        } else {
          resultado.innerHTML += " El estudiante reprobó.";
        }
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
